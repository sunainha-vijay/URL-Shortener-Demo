<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
        <label for="longUrl">Enter Long URL:</label><br>
        <input type="text" id="longUrl" name="longUrl" required><br>
        <button type="submit">Shorten URL</button>
    </form>
    <div id="shortUrlContainer" style="display: none;">
        <p>Short URL: <span id="shortUrl"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
